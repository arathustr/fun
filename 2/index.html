                    const doubleSn = ["æ¬§é˜³", "ä¸Šå®˜", "çš‡ç”«", "æ…•å®¹"][Math.floor(Math.random() * 4)];
                    finalName = doubleSn + fn;
                }
                namesSet.add(finalName);
            }
            return Array.from(namesSet);
        }

        // å‡çº§ç‰ˆè¯„ä»·ç”Ÿæˆå™¨
        function generateUniqueComments(count) {
            const commentsSet = new Set();
            
            // 1. å…ˆæŠŠç²¾å“åº“é‡Œçš„å…¨æ”¾è¿›å»
            for (let c of baseComments) {
                commentsSet.add(c);
                if (commentsSet.size >= count) break;
            }

            // 2. å¦‚æœä¸å¤Ÿï¼Œå¼€å§‹æ’åˆ—ç»„åˆç”Ÿæˆ
            while(commentsSet.size < count) {
                // æ¨¡å¼1: å‰ç¼€ + å½¢å®¹è¯ + åè¯
                if (Math.random() < 0.4) {
                    const p = prefixes[Math.floor(Math.random() * prefixes.length)];
                    const a = adjs[Math.floor(Math.random() * adjs.length)];
                    const n = nouns[Math.floor(Math.random() * nouns.length)];
                    const s = suffixes[Math.floor(Math.random() * suffixes.length)];
                    commentsSet.add(p + a + n + s);
                } 
                // æ¨¡å¼2: ç®€å•ç»„åˆ
                else if (Math.random() < 0.7) {
                     const n = nouns[Math.floor(Math.random() * nouns.length)];
                     const a = adjs[Math.floor(Math.random() * adjs.length)];
                     commentsSet.add(a + n); // e.g. è¶…çº§é«˜å†·
                }
                // æ¨¡å¼3: ç²¾å“åº“æ”¹é€  (åŠ åç¼€)
                else {
                    const base = baseComments[Math.floor(Math.random() * baseComments.length)];
                    const suffix = suffixes[Math.floor(Math.random() * suffixes.length)];
                    // é¿å…é‡å¤åŠ æ ‡ç‚¹
                    let newC = base;
                    if ([".", "!", "ã€‚", "ï½"].includes(newC.slice(-1))) {
                        newC = newC.slice(0, -1);
                    }
                    commentsSet.add(newC + suffix);
                }
            }
            
            // è½¬æ¢æˆæ•°ç»„å¹¶æ‰“ä¹±
            const arr = Array.from(commentsSet);
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function generateData() {
            const uniqueNames = generateUniqueNames(TARGET_COUNT);
            const uniqueComments = generateUniqueComments(TARGET_COUNT);

            for (let i = 0; i < TARGET_COUNT; i++) {
                const fullName = uniqueNames[i];

                let college;
                const rand = Math.random();
                if(rand < 0.3) {
                    const bigColleges = ["ä¿¡æ¯ä¸é€šä¿¡å·¥ç¨‹å­¦é™¢", "ç”µå­ç§‘å­¦ä¸å·¥ç¨‹å­¦é™¢", "è®¡ç®—æœºç§‘å­¦ä¸å·¥ç¨‹å­¦é™¢"];
                    college = bigColleges[Math.floor(Math.random() * bigColleges.length)];
                } else {
                    college = colleges[Math.floor(Math.random() * colleges.length)];
                }

                const grade = grades[Math.floor(Math.random() * grades.length)];
                
                let rating;
                const rRand = Math.random();
                if (rRand < 0.08) rating = "S+";
                else if (rRand < 0.25) rating = "S";
                else rating = "A";

                const prefix = ["138", "139", "158", "188", "199", "173", "159", "135", "180", "152"];
                const phone = prefix[Math.floor(Math.random() * prefix.length)] + 
                              Math.floor(Math.random() * 10000).toString().padStart(4, '0') + 
                              Math.floor(Math.random() * 10000).toString().padStart(4, '0');

                database.push({
                    id: i,
                    name: fullName,
                    college: college,
                    grade: grade,
                    phone: phone,
                    rating: rating,
                    comment: uniqueComments[i]
                });
            }
        }

        function renderTable() {
            const collegeFilter = document.getElementById('collegeSelect').value;
            const gradeFilter = document.getElementById('gradeSelect').value;
            const tbody = document.getElementById('tableBody');
            
            tbody.innerHTML = ''; 

            const filteredData = database.filter(item => {
                const matchCollege = collegeFilter === 'all' || item.college === collegeFilter;
                const matchGrade = gradeFilter === 'all' || item.grade === gradeFilter;
                return matchCollege && matchGrade;
            });

            document.getElementById('count').innerText = filteredData.length;

            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="padding: 20px; color: #666;">è¯¥ç­›é€‰æ¡ä»¶ä¸‹æš‚æ— æ•°æ®...</td></tr>';
                return;
            }

            filteredData.forEach(item => {
                const row = document.createElement('tr');
                
                let ratingClass = "";
                if (item.rating === "S+") ratingClass = "rating-s-plus";
                else if (item.rating === "S") ratingClass = "rating-s";
                else ratingClass = "rating-a";

                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.college}</td>
                    <td>${item.grade}</td>
                    <td>${item.phone}</td>
                    <td class="${ratingClass}">${item.rating}</td>
                    <td style="text-align: left; padding-left: 15px;">${item.comment}</td>
                `;
                tbody.appendChild(row);
            });
        }
    </script>
