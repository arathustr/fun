<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投递信件</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 LeanCloud SDK -->
    <script src="https://unpkg.com/leancloud-storage@4.15.0/dist/av-min.js"></script>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
        }
        /* 隐藏滚动条 */
        textarea::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 text-gray-800">

    <div class="w-full max-w-md glass rounded-2xl p-6 md:p-8 transition-all duration-300">
        <h1 class="text-xl font-bold mb-1 text-center text-gray-800 tracking-wide">给我们留言</h1>
        <p class="text-xs text-center text-gray-400 mb-6">你的留言将会被安全送达</p>
        
        <div class="space-y-4">
            <!-- 署名输入框 -->
            <div>
                <input 
                    id="nickname" 
                    type="text" 
                    maxlength="10"
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-300 text-sm transition-all placeholder-gray-400"
                    placeholder="你的名字 / 昵称 (选填)"
                >
            </div>

            <!-- 内容输入框 -->
            <div class="relative">
                <textarea 
                    id="content" 
                    class="w-full h-40 p-4 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-300 resize-none text-gray-700 placeholder-gray-400 text-base leading-relaxed transition-all"
                    placeholder="在这里写下你想说的话..."
                ></textarea>
            </div>

            <!-- 发送按钮 -->
            <button 
                id="sendBtn" 
                onclick="sendMail()"
                class="w-full py-3.5 bg-gray-900 text-white rounded-xl font-medium hover:bg-gray-800 active:scale-[0.98] transition-all duration-200 shadow-lg shadow-gray-200/50 flex justify-center items-center group"
            >
                <span>投递信件</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </div>

        <div id="status" class="mt-4 text-center text-sm text-green-600 hidden opacity-0 transition-opacity duration-300">
            信件已送达，谢谢！
        </div>
    </div>

    <script>
        const { Query, User } = AV;
        AV.init({
            appId: "ha4a2JCLrOPUG03qiuMCynMT-gzGzoHsz",
            appKey: "ZibAyiN4lxnRsTFvhi1hODPa",
            serverURLs: "https://ha4a2jcl.lc-cn-n1-shared.com"
        });

        async function sendMail() {
            const contentInput = document.getElementById('content');
            const nicknameInput = document.getElementById('nickname');
            const sendBtn = document.getElementById('sendBtn');
            const statusMsg = document.getElementById('status');
            
            const content = contentInput.value.trim();
            // 如果没填昵称，就默认为 "匿名"
            const nickname = nicknameInput.value.trim() || "匿名";

            if (!content) {
                alert("请写点什么再发送吧~");
                return;
            }

            // 按钮加载状态
            const originalBtnHtml = sendBtn.innerHTML;
            sendBtn.disabled = true;
            sendBtn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
            sendBtn.classList.add('opacity-75');

            try {
                const MailObject = AV.Object.extend('AnonymousMail');
                const mail = new MailObject();
                mail.set('content', content);
                mail.set('nickname', nickname); // 保存昵称
                
                await mail.save();

                // 成功反馈
                contentInput.value = '';
                nicknameInput.value = ''; // 可选：发送后清空昵称，或者保留方便下次发送
                
                statusMsg.classList.remove('hidden');
                void statusMsg.offsetWidth; 
                statusMsg.classList.remove('opacity-0');

                setTimeout(() => {
                    statusMsg.classList.add('opacity-0');
                    setTimeout(() => statusMsg.classList.add('hidden'), 300);
                }, 3000);

            } catch (error) {
                console.error(error);
                alert("发送失败，请检查网络。");
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = originalBtnHtml;
                sendBtn.classList.remove('opacity-75');
            }
        }
    </script>
</body>
</html>
